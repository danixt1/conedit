<body>
    <div contenteditable="true" id="elem">lorem <b>it dor<b> as <i>fasge</i> <span>fa <b id="elemMark">TESTE</b> Lorem</span></div>
    <script>

        var range = document.createRange()
        var sel = window.getSelection()
        range.setStart(document.getElementById("elemMark").childNodes[0], 2);
        range.collapse(true)
        sel.removeAllRanges();
        sel.addRange(range);
        console.log("END");
    </script>
